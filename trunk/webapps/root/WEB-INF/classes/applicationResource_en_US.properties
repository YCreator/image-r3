first.help=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rivuelt ES management functions are divided into four parts, crawling, indexing, searching, configuration and monitoring, the crawl part, Rivulet ES can easily from a file, database, e-mail system, content system such as the data source to crawl data, The system can Create plug-in to expansion. index is part of Solr. search through the front desk and console in two ways, the console offers an index search delete tool. configured to provide users modify the operating parameters of the function.
first.features=Rivulet ES Features
first.whyres=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rivulet ES is an open source enterprise search server base on Lucene And Solr,Like to use Solr can use the same Rivulet ES, with XML/HTTP and JSON APIs, hit highlighting, faceted search,caching, replication,and a web administration interface. <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; It runs in a Java Servlet container such as Tomcat,In addition, Rivulet ES adds avisual management and control platform, most of the functions of Solr way through WEB access and use, you can collect the data source, including file system, Network File System, CMS, ECM,the database can be collected IBM's content management system, EMC documentum, Rivulet ES the most important feature is the ability to customize data from different sources show differents.
first.realreason=That real reason you want to use Rivulet ES is:</b> You   need a Enterprise Search Engine, Rivulet ES provides all the enterprise search engine    function, Rivulet ES to meet your needs .
